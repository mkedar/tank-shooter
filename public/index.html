<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tank Game</title>
  <style>
    body { margin: 0; padding: 0; overflow: hidden; }
    .modal { display: flex; justify-content: center; align-items: center; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0, 0, 0, 0.7); z-index: 1000; }
    .modal-content { background-color: #fff; padding: 20px; border-radius: 10px; text-align: center; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); width: 300px; }
    h2 { margin-top: 0; font-family: Arial, sans-serif; }
    .tank-options { display: flex; justify-content: center; gap: 15px; margin-bottom: 20px; }
    .tank-option { cursor: pointer; padding: 8px; border: 2px solid #ccc; border-radius: 5px; transition: border-color 0.3s; font-family: Arial, sans-serif; user-select: none; }
    .tank-option:hover { border-color: #00ff00; }
    .tank-option.selected { border-color: #00ff00; background-color: #e0ffe0; }
    input[type="text"] { padding: 8px; font-size: 14px; width: 80%; margin-bottom: 15px; }
    button { padding: 10px 20px; font-size: 16px; background-color: #00ff00; border: none; border-radius: 5px; cursor: pointer; transition: background-color 0.3s; }
    button:hover { background-color: #00cc00; }
  </style>
</head>
<body>
  <div class="modal" id="tankSelectionModal">
    <div class="modal-content" id="modalContent">
      <h2>Select Your Tank</h2>
      <div class="tank-options">
        <div class="tank-option" data-tank="starter">Starter Tank</div>
        <div class="tank-option" data-tank="merkava">Merkava</div>
      </div>
      <input type="text" id="username" placeholder="Enter your username" maxlength="20">
      <br>
      <button id="startGame">Start Game</button>
    </div>
  </div>

  <!-- Three.js Core and Loaders from unpkg (non-module versions) -->
  <script src="https://unpkg.com/three@0.128.0/build/three.min.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/MTLLoader.js"></script>
  <script src="https://unpkg.com/three@0.128.0/examples/js/loaders/OBJLoader.js"></script>
  <!-- Game Scripts -->
  <script src="map.js"></script>
  <script src="tank.js"></script>
  <script src="client.js"></script>
  <script src="effects.js"></script>
</body>
</html>
